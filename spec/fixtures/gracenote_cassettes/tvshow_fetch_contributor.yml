        \     <PLACE TYPE=\"BIRTH\">Minneapolis, Minnesota, United States</PLACE>\n
        \     <BIOGRAPHY>Born in Minnesota and raised in Illinois, actor Vince Vaughn
        is primarily known for his comedic roles. Vaughn began auditioning for screen
        parts in Hollywood during the late 1980s, initially getting one-off appearances
        in episodes of the TV shows China Beach and 21 Jump Street. A few years after
        a minor role in the football film, Rudy, Vaughn was cast, along with friend
        Jon Favreau, as one of the leads in the &apos;96 indie comedy Swingers, a
        surprise hit that led to significant attention for both aspiring actors. Vaughn
        entered the big leagues the following year when Steven Spielberg cast him
        in The Lost World: Jurassic Park, and numerous film roles followed, including
        a starring role in Gus Van Sant&apos;s ill-conceived remake of Psycho. After
        many of Vaughn&apos;s dramatic movies fared poorly, he revitalized his career
        with the well-received comedy Old School in 2003 and generally opted to stay
        within the genre, playing a villain in Starsky &amp; Hutch and starring in
        the comedic blockbuster, Wedding Crashers. Following the massive success of
        the latter film, Vaughn became a producer on some of his projects, including
        Four Christmases and Couples Retreat. Following The Dilemma, a critically
        derided comedy co-starring Kevin James, Vaughn reunited with frequent collaborator
        Ben Stiller for the 2012 sci-fi comedy The Watch.</BIOGRAPHY>\n      <CONTRIBUTOR_TYPE
